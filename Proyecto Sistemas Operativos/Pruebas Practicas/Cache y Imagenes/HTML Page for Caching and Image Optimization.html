<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Optimización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text-container {
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Demo de Optimización Web</h1>
    
    <div class="image-container">
        <!-- Imagen 1 - Alta resolución -->
        <div class="image-card">
            <img src="https://picsum.photos/1920/1080" alt="Imagen 1">
            <img src="/Imagenes/1920x1080.jpg" alt="Imagen 1">
            <p>Imagen de alta resolución (1920x1080)</p>
        </div>
        
        <!-- Imagen 2 - Resolución media -->
        <div class="image-card">
            <img src="https://picsum.photos/800/600" alt="Imagen 2">
            <img src="/Imagenes/800x600.jpg" alt="Imagen 2">
            <p>Imagen de resolución media (800x600)</p>
        </div>
        
        <!-- Imagen 3 - Baja resolución -->
        <div class="image-card">
            <img src="https://picsum.photos/400/300" alt="Imagen 3">
            <img src="/Imagenes/400x300.jpg" alt="Imagen 3">
            <p>Imagen de baja resolución (400x300)</p>
        </div>
    </div>
    
</body>
</html>
